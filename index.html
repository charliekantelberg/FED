<main>
  <h2>Save up to 35% on your next hotel stay</h2>
  <p>We compare hotel prices from 100s of sites</p>
  <form>
    <fieldset>
        <legend>Hotel</legend>
         <label for="bestemming">Hotel</label>
         <input type="text" id="bestemming" name="bestemming" value="Valkenburg aan de Geul">
    </fieldset>

    <fieldset>
        <legend>Check-in/out</legend>
        <label for="incheck">Check-in</label>
        <input type="date" id="incheck" name="incheck" value="2025-09-20">

        <label for="uitcheck">Check-out</label>
        <input type="date" id="uitcheck" name="uitcheck" value="2025-09-23">
    </fieldset>
            
    <fieldset>
        <legend>Guests and rooms</legend>
        <label for="personen">Gasten</label>
        <input type="number" id="personen" name="personen" min="1" value="2">

        <label for="kamers">Kamers</label>
        <input type="number" id="kamers" name="kamers" min="1" value="1">
    </fieldset>

            <button type="submit">Search</button>
        </form>

    <section>
        <h2>Recently viewed</h2>
        <article>
          
            <h3>Valkenburg aan de Geul</h3>
            
            <p>20 Sept - 23 Sept</p>
            <p>2 Guests, 1 Room</p>
                <img src="images/valkenburg-trivago.jpg" alt="foto van valkenburg aan de Geul">
            
        </article>
        <article>
           
                <h3>Groningen</h3>
            <!--gebruik code <time>-->
            <p>30 Sept - 3 Oct</p>
            <p>2 Guests, 1 Room</p>
            <figure>
                <img src="images/groningen-trivago.jpg" alt="foto van Groningen">
            </figure> <!--liever geen figure gebruiken-->
        </article>
        <article>
            <figcaption>  <!--gebruik je om een beschrijving te geven bij afbeelding-->
                <h4>Flonk Hotel Groningen</h4>
                <p><strong>8.2 - Very good</strong> (680 reviews)</p>
                <p>**** Hotel</p>
            </figcaption>
        </article>
        <p><a href="#">Show more</a></p>
    </section>
